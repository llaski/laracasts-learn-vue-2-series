<!DOCTYPE html>
    <html>
<head>
    <title></title>
</head>
<body>

    <div id="root">
        <ul>
            <li v-for="name in names" v-text="name"></li>
        </ul>

        <input v-model="newName" type="text">
        <button @click="addName">Add Name</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        const app = new Vue({
            el: '#root',
            data: {
                newName: '',
                names: [
                    'Petunia',
                    'Larry',
                    'Dania'
                ]
            },

            methods: {
                addName() {
                    this.names.push(this.newName)
                    this.newName = ''
                }
            },

        })
    </script>
</body>
</html>

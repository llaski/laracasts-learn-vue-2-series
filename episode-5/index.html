<!DOCTYPE html>
    <html>
<head>
    <title></title>
    <style type="text/css">
        .red {
            color: red;
        }

        .is-loading {
            background: blue;
        }
    </style>
</head>
<body>

    <div id="root">
        <h1 :class="className">My Header</h1>
        <button :title="title" :class="{ 'is-loading': isLoading }" @click="toggleClass" :disabled="isLoading">Hover over me</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        new Vue({
            el: '#root',

            data: {
                title: 'Title being set through JavaScript',
                className: 'red',
                isLoading: false
            },

            methods : {
                toggleClass() {
                    this.isLoading = !this.isLoading;
                }
            }
        })
    </script>
</body>
</html>
